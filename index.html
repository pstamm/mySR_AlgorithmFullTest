<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Stamm-Reis Markers Algorithm">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Stamm-Reis Markers Algorithm">
    <meta itemprop="image" content="images/HD96x96.png">
    <meta itemprop="name" content="Stamm-Reis Markers Algorithm">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Stamm-Reis Markers Algorithm</title>

    <link rel="icon" sizes="192x192" href="images/HD96x96.png">
    <link href="css/myCss.min.css" rel="stylesheet" type="text/css">

    <script src="js/stammReis.min.js"></script>
    <script src="js/cv.min.js"></script>
    <script src="js/sr.min.js"></script>
    
</head>

<body>

<div>
    <div style="line-height: 0;">
        <h1><center>Stamm-Reis Markers Test</center></h1>
        <h3><center>(Point the camera to a Marker)</center></h3>
    </div>
    

    <div id="divContainerId">
        <video id="videoId" autoplay playsinline allow="camera;microphone" ></video>
        <!---<video id="videoId" autoplay playsinline transparent allow="camera;microphone" style="z-index: 2;"></video>-->
        <canvas id="canvasId" transparent></canvas>
        <button id="buttonCameraId" class="myButton" style="z-index: 3; color: white; background-color: green">Start camera</button>
        <h3 id="messageMarkerNumber" transparent style="z-index: 3; color: red;"></h3>
        <img id="imageArrowId" style="z-index: 3; transform-origin:center center; -ms-transform-origin:center center; -webkit-transform-origin: center center; -moz-transform-origin:center center;  -o-transform-origin:center center;"></img>        
    </div>    
    <div id="divLandscapeMessageId" style="width: 80%; height: auto; background-color: rgb(223, 224, 236); margin: 0 auto 0 auto; position:relative">
        <p>&nbsp;</p>    
        <h2 style="color: rgb(26, 4, 122);" ><center>Only visible in portrait mode!</center></h2>
            <h3 style="color: teal;"><center>Please, rotate your device</center></h3>
            <p>&nbsp;</p>
    </div>    
</div>
<div>
    <center>
            <label for="markerNumber">Marker number:</label>
            <input type="number" id="markerNumber" name="markerNumber"S value="0" style="width: 60px;">
            <!--<label for="whiteBorder">White border</label>
            <input type="checkbox" id="whiteBorder" name="whiteBorder" checked>-->
            <button onclick="stammReis().markerCreationAndDecodingFullTest(document.getElementById('markerNumber').value)" class="myButton">Marker creation and decoding test</button>
            <br>
            <button onclick="markerHtmlTableCreation('divForMarkerId', 
            stammReis().markerGenerateBlackAndWhiteArrayForNumber(document.getElementById('markerNumber').value))" class="myButton">Show Marker</button>
            <div id="divForMarkerId"></div>
    </center>
</div>


<script src="js/myJs.min.js"></script>

<audio id="click" src="sounds/click.mp3"></audio>
</body>
</html>
